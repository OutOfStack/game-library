name: build, push docker image, deploy to k8s cluster

on:
  push:
    branches:
      - "main"
      - "k8s-deploy"

jobs:
  build_push_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Set up microk8s kubectl tool
        uses: balchua/microk8s-actions@v0.2.2
      - name: Set up microk8s user
        run: |
          sudo usermod -a -G microk8s runner
          sudo chown -f -R runner ~/.kube
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: asctod/game-library:latest,asctod/game-library:${{ github.sha }}

      - name: Kubernetes Set Context
        uses: Azure/k8s-set-context@v2
        with:
          method: service-account
          k8s-url: ${{ secrets.K8S_CLUSTER_URL }}
          k8s-secret: ${{ secrets.K8S_CLUSTER_SA_SECRET }}
      - name: Deploy image to Kubernetes cluster
        run: |
          microk8s kubectl apply -f deploy/config.yaml
          microk8s kubectl apply -f deploy/deployment.yaml
