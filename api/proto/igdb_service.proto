syntax = "proto3";

package igdb;

option go_package = "github.com/OutOfStack/game-library/api/proto/igdb";

// IGDBService provides methods for retrieving company information from IGDB
service IGDBService {
  // CompanyExists checks if a company with the given name exists in IGDB (case-insensitive)
  rpc CompanyExists(CompanyExistsRequest) returns (CompanyExistsResponse);
}

// CompanyExistsRequest contains the company name to check
message CompanyExistsRequest {
  string company_name = 1;
}

// CompanyExistsResponse contains whether the company exists
message CompanyExistsResponse {
  bool exists = 1;
}
