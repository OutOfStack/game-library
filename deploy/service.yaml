kind: Service
apiVersion: v1
metadata:
    name: game-library-service
    namespace: game-library
spec:
    ports:
      - protocol: TCP
        name: api
        port: 8000
        targetPort: api
      - protocol: TCP
        name: debug
        port: 6060
        targetPort: debug
    selector:
        app: game-library
---
kind: Service
apiVersion: v1
metadata:
    name: zipkin-service
    namespace: game-library
spec:
    ports:
      - protocol: TCP
        name: zipkin
        port: 9411
        targetPort: zipkin
    selector:
        app: zipkin