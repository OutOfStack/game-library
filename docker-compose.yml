version: '3'

services:

  db:
    container_name: games_db
    image: postgres:13-alpine
    ports:
      - 5432:5432
    restart: on-failure:5
    environment:
    - POSTGRES_PASSWORD=

  web:
    container_name: game-library-web
    image: game-library-web:latest
    ports:
      - 8000:8000
      - 6060:6060
    environment:
      DB_HOST: games_db
      APP_ADDRESS: 0.0.0.0:8000
      DEBUG_ADDRESS: 0.0.0.0:6060
    depends_on: 
      - db