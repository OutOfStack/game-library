basePath: /api
definitions:
  handler.Company:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  handler.CountResponse:
    properties:
      count:
        type: integer
    type: object
  handler.CreateGameRequest:
    properties:
      developer:
        type: string
      genresIds:
        items:
          type: integer
        type: array
      logoUrl:
        type: string
      name:
        type: string
      platformsIDs:
        items:
          type: integer
        type: array
      releaseDate:
        type: string
      screenshots:
        items:
          type: string
        type: array
      slug:
        type: string
      summary:
        type: string
      websites:
        items:
          type: string
        type: array
    required:
    - developer
    - name
    type: object
  handler.CreateRatingRequest:
    properties:
      rating:
        description: 0 - remove rating
        maximum: 5
        minimum: 0
