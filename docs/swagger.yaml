    type: object
  handler.GameResponse:
    properties:
      developers:
        items:
          $ref: '#/definitions/handler.Company'
        type: array
      genres:
        items:
          $ref: '#/definitions/handler.Genre'
        type: array
      id:
        type: integer
      logoUrl:
        type: string
      name:
        type: string
      platforms:
        items:
          $ref: '#/definitions/handler.Platform'
        type: array
      publishers:
        items:
          $ref: '#/definitions/handler.Company'
        type: array
      rating:
        type: number
      releaseDate:
        type: string
      screenshots:
        items:
          type: string
        type: array
      slug:
        type: string
      summary:
        type: string
      websites:
        items:
          type: string
        type: array
    type: object
  handler.Genre:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  handler.GetUserRatingsRequest:
    properties:
      gameIds:
        items:
          type: integer
        type: array
    type: object
  handler.IDResponse:
    properties:
      id:
        type: integer
    type: object
  handler.Platform:
    properties:
      abbreviation:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  handler.RatingResponse:
    properties:
      gameId:
        type: integer
      rating:
        type: integer
    type: object
  handler.UpdateGameRequest:
    properties:
      developer:
        type: string
      genresIds:
        items:
          type: integer
        type: array
      logoUrl:
        type: string
      name:
        type: string
      platforms:
        items:
          type: integer
        type: array
      releaseDate:
        type: string
      screenshots:
        items:
          type: string
        type: array
      slug:
        type: string
      summary:
        type: string
      websites:
        items:
          type: string
        type: array
    type: object
  web.ErrorResponse:
    properties:
      error:
        type: string
      fields:
        items:
          $ref: '#/definitions/web.FieldError'
