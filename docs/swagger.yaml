          type: string
        type: array
      name:
        type: string
      price:
        type: number
      publisher:
        type: string
      releaseDate:
        type: string
    required:
    - developer
    - name
    type: object
  game.CreateGameSale:
    properties:
      discountPercent:
        type: integer
      saleId:
        type: integer
    type: object
  game.CreateRating:
    properties:
      gameId:
        type: integer
      rating:
        type: integer
    type: object
  game.CreateSale:
    properties:
      beginDate:
        type: string
      endDate:
        type: string
      name:
        type: string
    required:
    - beginDate
    - endDate
    type: object
  game.GameInfoResp:
    properties:
      currentPrice:
        type: number
      developer:
        type: string
      genre:
        items:
          type: string
        type: array
      id:
